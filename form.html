<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile Form</title>
</head>
<body>

    <form>
        <table border="1" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th colspan="3" align="center">
                        <h2>PERSON PROFILE</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="username" style="width: 90%;" /></td>
                    <td width="30"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" name="useremail" style="width: 90%;" />
                        
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male" /> Male
                        <input type="radio" name="gender" value="female" /> Female
                        <input type="radio" name="gender" value="other" /> Other
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="text" size="2" /> / 
                        <input type="text" size="2" /> / 
                        <input type="text" size="4" /> 
                        <i style="font-size: 12px; color: black;">(dd/mm/yyyy)</i>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="bg">
                            <option value="A+">A+</option>
                            
                        </select>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="degree" value="ssc" /> SSC
                        <input type="checkbox" name="degree" value="hsc" /> HSC
                        <input type="checkbox" name="degree" value="bsc" /> BSc.
                        <input type="checkbox" name="degree" value="msc" /> MSc.
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Photo</td>
                    <td>
                        <input type="file" id="pic" name="profile_pic" style="display: none;" />
                        <label for="pic" style="background-color: #efefef; border: 1px solid #767676; padding: 2px 8px; cursor: pointer; font-size: 13px;">Browse...</label>
                        <span style="font-size: 13px;">No file selected.</span>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td colspan="3" style="height: 30px;"></td>
                </tr>

                <tr>
                    <td colspan="3" align="right">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
