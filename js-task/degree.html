<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree</title>
</head>
<body>
    <form id="degreeForm">
        <fieldset>
            <legend>Degree</legend>
            <input type="checkbox" name="degree" value="ssc" /> SSC
            <input type="checkbox" name="degree" value="hsc" /> HSC
            <input type="checkbox" name="degree" value="bsc" /> BSc
        </fieldset>
        <br>
        <input type="submit" value="Submit" />
    </form>

    <script>
        const degreeForm = document.getElementById('degreeForm');

        degreeForm.addEventListener('submit', function(event) {

            event.preventDefault();

            const degrees = document.getElementsByName('degree');
            let isChecked = false;

            for (let i = 0; i < degrees.length; i++) {
                if (degrees[i].checked) {
                    isChecked = true;
                    break; 
                }
            }

           
            if (!isChecked) {
                alert("At least one degree must be selected.");
                return;
            }

            
            alert("Success.");
        });
    </script>
</body>
</html>
