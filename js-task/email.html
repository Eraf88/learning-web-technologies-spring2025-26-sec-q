<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
</head>
<body>
    <form id="email">
        Email <br>
        <input type="text" id="useremail" name="useremail" value="" /> 
        <span title="hint: sample@example.com" style="border: 1px solid blue; color: blue; padding: 0 3px; cursor: help;">i</span>
        <br><br>

        <input type="submit" value="Submit" />
    </form>

    <script>

        const emailForm = document.getElementById('email');

        emailForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const emailValue = document.getElementById('useremail');

            if (emailValue === "") {
                alert(" Email cannot be empty.");
                return;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(emailValue)) {
                alert("Must be a valid email address (i.e anything@example.com).");
                return;
            }
            alert("Success.");
        });
    </script>
</body>
</html>
