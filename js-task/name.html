<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Form</title>
</head>
<body>
    <form id="name">
        Name <br>
        <input type="text" id="username" name="username" value="" /> 
        <br><br>
        <input type="submit" value="Submit" />
    </form>

    <script>
        const nameForm = document.getElementById('name');

        nameForm.addEventListener('submit', function(event) {
            
            event.preventDefault();

    
            const nameValue = document.getElementById('username');

            if (nameValue === "") {
                alert("Name cannot be empty.");
                return;
            }

            const firstChar = nameValue.charAt(0);
            if (!(/[a-zA-Z]/.test(firstChar))) {
                alert("Name must start with a letter.");
                return;
            }

            const allowedChars = /^[a-zA-Z.\- ]+$/;
            if (!allowedChars.test(nameValue)) {
                alert("Name can only contain letters, dots or dashes.");
                return;
            }

            const words = nameValue.split(' ').filter(word => word.length > 0);
            if (words.length < 2) {
                alert("Name must contain at least two words.");
                return;
            }

            alert("Success");
        });
    </script>
</body>
</html>
